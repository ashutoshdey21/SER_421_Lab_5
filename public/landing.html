<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <script src='./javascripts/landing.js' type="text/javascript"></script>-->
    <title>Login</title>
</head>
<body>
<form name="Login Form" method="post" action="/login">
    <header id="form_header"></header>
    <div class="container">
        <label id="username"><b>Username</b>
            <input name="username" placeholder="Enter Username" required type="text" value="">
        </label>
        <label id="pwd"><b>Password</b>
            <input name="password" placeholder="Enter Password" required type="password">
        </label>
        <button type="submit">Login</button>
        <div class="radiogroup">
            <div class="wrapper">
                <input checked="checked" class="state" id="guest" name="userrole" type="radio" value="guest">
                <label class="label" for="guest">
                    <span class="text">Guest</span>
                </label>
            </div>
            <div class="wrapper">
                <input class="state" id="author" name="userrole" type="radio" value="author">
                <label class="label" for="author">
                    <span class="text">Author</span>
                </label>
            </div>
            <div class="wrapper">
                <input class="state" id="subscriber" name="userrole" type="radio" value="subscriber">
                <label class="label" for="subscriber">
                    <span class="text">Subscriber</span>
                </label>
            </div>
        </div>
    </div>
</form>

</body>
</html>
